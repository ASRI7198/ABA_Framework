<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-container {
            width: 100%;
            display: flex;
            justify-content: center; /* Centre le formulaire */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST">
            <h1>ABA frameworks</h1>
            <p></p>

            <!-- Boutons pour les actions -->
            <button type="submit" name="action" value="create_arguments">Generate arguments</button>
            <button type="submit" name="action" value="create_attacks">Generate attacks</button>
            <button type="submit" name="action" value="auto_convert_non_circular">Automatic conversion to non-circular</button>
            <button type="submit" name="action" value="auto_convert_atomic">Automatic conversion to atomic ABA frameworks</button>
            <button type="submit" name="action" value="handle_preferences_assumptions">Handling of preferences between assumptions</button>
            <button type="submit" name="action" value="handle_normal_reverse_attacks">Generate normal and reverse attacks</button>
        </form>
    </div>
</body>

</html>
